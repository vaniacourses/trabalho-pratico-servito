<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Usu√°rio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 2em;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2b6777;
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.6em;
            margin-top: 0.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 2em;
            background-color: #F2C438;
            color: #2b6777;
            border: none;
            padding: 0.7em 1.5em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0b626;
        }
    </style>
</head>
<body>
    {% include "header.html" %} 
    <div class="container">
        <h1>Meu Perfil</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <small style="color: red;">{{ field.errors|striptags }}</small>
                {% endif %}
            {% endfor %}

            <button type="submit">Atualizar Dados</button>
        </form>
    </div>
</body>
</html>
